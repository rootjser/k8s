<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      :root {
        --color-surface: red;
        --color-solid: black;
        --color-primary: teal;
      }
      .rect {
        background: no-repeat var(--color-surface);
        height: 400px;
      }
    </style>
    <script>
      var iv = 0;
      setInterval(function () {
        var value = iv % 2 ? "red" : "green";
        iv++;
        document.documentElement.style.setProperty("--color-surface", value);
      }, 3000);
    </script>
  </head>
  <body>
    <div class="rect"></div>
  </body>
</html>
